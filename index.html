<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto&display=swap"
          rel="stylesheet">

    <style>
        html, body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff;
            box-sizing: border-box;
        }

        #main_content {
            background-color: #F3F9FF;
            min-height: 100%;
        }

        .info_block {
            background-color: #fff;
            padding: 20px 20px 30px;
        }
        .action_block {
            padding: 0 20px;
        }

        .red_text {
            color: #ED14E4;
        }
        .red_back {
            background-color: #ED14E4;
        }
        .red_link {
            color: #ED14E4;
            text-decoration: none;
        }


        h1, h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            margin: 0;
        }
        p {
            margin: 0;
        }

        h1 {
        }

        h2 {
        }

        /* text L0 */
        #console {
            font-size: 1em;
        }

        /* text L1 */
        .info_block {
            font-size: 1.1em;
        }

        /* text L2 */
        .action_block {
            font-size: 1.2em;
        }


        .formError {
            color: #f55;
            display: none;
        }

        #console {
            background-color: #18222d;
            position: fixed;
            height: 40%;
            width: 100%;
            box-sizing: border-box;
            top: 60%;
            padding: 30px 10px 100px;
            overflow-y: scroll;
        }

        #console .sendMessage, #console .replyMessage {
            background-color: #3d6b97;
            color: #d3d3d3;
            max-width: 70%;
            float: right;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 10px;
            word-break: break-all;
        }

        #console .replyMessage {
            background-color: #213040;
            float: left;
        }
    </style>
</head>
<body>
<div id="main_content"></div>
<div id="console"></div>


<template id="reg_template">
    <div class="info_block">
        <h1>Welcome to <span class="red_text">Fruity</span></h1>
        <p><span class="red_text">*</span><b>Fruity</b> is demo client for <a class="red_link" href="https://sendios.io">Sendios ESP</a></p>
    </div>

    <div class="action_block">
        <p>Please leave your email for starting demo</p>
        <form id="email_form">
            <input type="email" name="email" placeholder="1. your email" autocomplete="username" required>
            <div class="formError" id="emailError">Please provide valid and not temporary email</div>
            <input type="submit">
        </form>
    </div>
</template>

<template id="regThanks_template">
    <div class="info_block">
        <p>Thank you for registration!</p>
        <p>We will send you an test email</p>
    </div>
    <div class="action_block">
        <button class="ok" id="okRegThanks">OK</button>
    </div>
</template>

<template id="confirm_template">
    <div class="action_block">
        <p>Please find our letter in your inbox, and click on link</p>
    </div>
    <a href="/login/YW5kcmVpbndhbGRAZ21haWwuY29t">link in email</a>
</template>

<template id="login_template">
    <div class="info_block">
        <p>Thank you for letter confirmation!</p>
        <p>Now we know, that you're registered user and send online event.</p>
    </div>
    <div class="action_block">
        <p>Next, please tell us your favorite fruit:</p>
        <form id="fruit_form">
            <input name="fruit" placeholder="name of fruit" required>
            <input type="submit">
        </form>
    </div>
</template>

<template id="payment_template">
    <div class="info_block">
        <p>We're saved your favorite fruit in out system</p>
    </div>
    <div class="action_block">
        <p>Please make fake payment for this fruit</p>
        <button id="payment">Make payment</button>
    </div>
</template>

<template id="finish_template">
    <div class="info_block">
        <p>Thank you for filling all data!</p>
        <p>We've sent email about payment</p>
    </div>
    <div class="action_block">
        <p>Now you can send email campaign for your fruit lovers</p>
        <p>After that you can unsubscribe in email</p>
    </div>
</template>


<script src="/index.js?v=3"></script>
</body>
</html>
