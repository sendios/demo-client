<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/normalize.css">
    <style>
        .formError {
            color: #f55;
            display: none;
        }

        #console {
            background-color: #aaa;
            position: fixed;
            height: 50%;
            width: 100%;
            bottom: 0;
            overflow-y: scroll;
        }

        #console .sendMessage, #console .replyMessage {
            background: #55f;
            color: #fff;
            max-width: 70%;
            text-overflow: inherit;
            float: right;
            margin: 5px;
            padding: 5px;
        }

        #console .replyMessage {
            float: left;
        }
    </style>
</head>
<body>
<div id="main_content"></div>
<div id="console"></div>


<template id="reg_template">
    <p>Hello! Its demo client for Sendios platform</p>
    <p>Please leave your email for starting demo</p>

    <form id="email_form">
        <input type="email" name="email" placeholder="1. your email" required>
        <div class="formError" id="emailError">Please provide valid and not temporary email</div>
        <input type="submit">
    </form>
</template>

<template id="regThanks_template">
    <p>Thank you for registration!</p>
    <p>We will send you an test email</p>
    <button class="ok" id="okRegThanks">OK</button>
</template>

<template id="confirm_template">
    <p>Please find our letter in your inbox, and click on link</p>
</template>

<template id="login_template">
    <p>Thank you for letter confirmation!</p>
    <p>Now we know, that you're registered user and send online event.</p>

    <p>Next, please tell us your favorite fruit:</p>
    <form id="fruit_form">
        <input name="fruit" placeholder="name of fruit" required>
        <input type="submit">
    </form>
</template>

<template id="payment_template">
    <p>We're saved your favorite fruit in out system</p>
    <p>Please make fake payment for this fruit</p>
    <button id="payment">Make payment</button>
</template>

<template id="finish_template">
    <p>Thank you for filling all data!</p>
    <p>We've sent email about payment</p>
    <p>Now you can send email campaign for your fruit lovers</p>
    <p>After that you can unsubscribe in email</p>
</template>


<script src="/index.js?v=2"></script>
</body>
</html>
