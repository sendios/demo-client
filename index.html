<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/normalize.css">
    <style>
        .formError {
            color: #f55;
            display: none;
        }

        #console {
            background-color: #aaa;
            position: fixed;
            height: 50%;
            width: 100%;
            bottom: 0;
            overflow-y: scroll;
        }

        #console .sendMessage, #console .replyMessage {
            background: #55f;
            color: #fff;
            float: right;
            margin: 5px;
            padding: 5px;
        }

        #console .replyMessage {
            float: left;
        }
    </style>
</head>
<body>
<div id="main_content">

</div>

<template id="reg_template">
    <p>Hello! Its demo client for Sendios platform</p>
    <p>Please leave your email for starting demo</p>

    <form id="email_form">
        <input type="email" id="email" placeholder="1. your email" required>
        <div class="formError" id="emailError">Please provide valid and not temporary email</div>
        <input type="submit">
    </form>
</template>

<template id="reg_thanks_template">
    <p>Thank you for registration!</p>
    <p>We will send you an test email</p>
    <button class="ok" id="okRegThanks">OK</button>
</template>

<template id="confirm_template">
    <p>Please check your inbox</p>
</template>


<template id="send_template">
    <button id="send">Send email</button>
</template>

<template id="fruit_template">
    <button id="field">Set favorite fruit</button>
</template>

<template id="payment_template">
    <button id="payment">Make payment</button>
</template>

<template id="unsub_template">
    <button id="unsub">Unsubscribe</button>
</template>


<div id="console"></div>
<script src="/index.js?v=2"></script>
</body>
</html>
